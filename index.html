<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>XO</title>
  </head>
  <body>
    <div id="heading">(Tic-Tac-Toe)</div>
    <div id="container">
      <div class="block" id="block-0"></div>
      <div class="block" id="block-1"></div>
      <div class="block" id="block-2"></div>
      <div class="block" id="block-3"></div>
      <div class="block" id="block-4"></div>
      <div class="block" id="block-5"></div>
      <div class="block" id="block-6"></div>
      <div class="block" id="block-7"></div>
      <div class="block" id="block-8"></div>
    </div>
    <button id="reset">Reset</button>
    <div class="difficulties">
      <button class="level">easy</button>
      <button class="level">medium</button>
      <button class="level">hard</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
